name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0-manual'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ inputs.version || github.ref_name }}
          COMMIT=${GITHUB_SHA::8}
          BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-s -w -X github.com/rashpile/pako-telegram/internal/version.Version=${VERSION} -X github.com/rashpile/pako-telegram/internal/version.Commit=${COMMIT} -X github.com/rashpile/pako-telegram/internal/version.BuildDate=${BUILD_DATE}"

          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -ldflags="${LDFLAGS}" -o pako-telegram-${{ matrix.goos }}-${{ matrix.goarch }}${ext} ./cmd/pako-telegram

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pako-telegram-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pako-telegram-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum pako-telegram-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          files: |
            artifacts/pako-telegram-*
            artifacts/checksums.txt
          generate_release_notes: true
